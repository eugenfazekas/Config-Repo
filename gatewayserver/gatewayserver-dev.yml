server:
    port: 5555
    ssl:
      key-alias: skipper
      key-store-type: PKCS12
      key-store: classpath:keystore/domain.p12
      key-store-password: skipperpassword
      trust-store: classpath:keystore/truststore
      trust-store-password:  skipperpassword

eureka:
    client:
        registerWithEureka: true
        fetchRegistry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: gatewayserver
        instanceId: ${spring.cloud.client.hostname}:${spring.application.name}:${spring.application.instance_id:${server.port}}}

spring:
  zipkin:
    baseUrl: http://localhost:9411
  sleuth:
    sampler:
      percentage: 1
  cloud:
    loadbalancer.ribbon.enabled: false
    gateway:
        routes:
        - id: authenticationservice
          uri: lb://authenticationservice
          predicates:
          - Path=/gatewaytoapi1/**
          filters:
          - RewritePath=/gatewaytoapi1/(?<path>.*), /$\{path}
          - RemoveRequestHeader= Cookie,Set-Cookie
        - id: resourceservice
          uri: lb://resourceservice
          predicates:
          - Path=/gatewaytoapi2/**
          filters:
          - RewritePath=/gatewaytoapi2/(?<path>.*), /$\{path}
          - RemoveRequestHeader= Cookie,Set-Cookie
        httpclient:
            ssl:
              useInsecureTrustManager: true