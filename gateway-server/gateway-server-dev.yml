server:
    port: 5555
    ssl:
        trust-store: classpath:keystore/truststore
        trust-store-password:  skipperpassword
        
eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
        securePortEnabled: true
    instance:
        hostname: localhost     
        instance-id: ${spring.application.name}:${server.port}
        securePortEnabled: true
        securePort: ${server.port}
        nonSecurePortEnabled: false
        
logging:
    level:
        org.springframework.cloud.commons.util.InetUtils: trace

spring:
    zipkin:
        baseUrl: http://localhost:9411
    sleuth:
        sampler:
            percentage: 1
    cloud:
        loadbalancer.ribbon.enabled: false
        gateway:
            routes:
            - id: authentication-service
              uri: lb://authentication-service
              predicates:
              - Path=/gatewaytoapi1/**
              filters:
              - RewritePath=/gatewaytoapi1/(?<path>.*), /$\{path}
              - RemoveRequestHeader= Cookie,Set-Cookie
            - id: resource-service
              uri: lb://resource-service
              predicates:
              - Path=/gatewaytoapi2/**
              filters:
              - RewritePath=/gatewaytoapi2/(?<path>.*), /$\{path}
              - RemoveRequestHeader= Cookie,Set-Cookie       
            httpclient:
                ssl:
                  useInsecureTrustManager: true
                  
              